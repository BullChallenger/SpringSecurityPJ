server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/template1
    username: postgres
    password: 2982#

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect

    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        show_sql: true
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true


  thymeleaf:
    cache: false

  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true

  main:
    allow-bean-definition-overriding: true

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace